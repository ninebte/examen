<div class="container">
  <app-show-form (createElement)="createElement($event)"></app-show-form>
  <app-control
    (ordenAlfabetico)="ordenAlfabetico()"
    (ordenAno)="ordenAno()"
    (ordenEpisodios)="ordenEpisodios()"
  ></app-control>
  <div class="container d-flex" style="margin-top: 20px; flex-wrap: wrap">
    <app-show-card
      *ngFor="let show of shows"
      [show]="show"
      (deleteCard)="deleteElement($event)"
      (updateElement)="updateElement($event)"
    ></app-show-card>
  </div>
</div>
