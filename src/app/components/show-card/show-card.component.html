<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <body class="card" style="width: 18rem;" [ngClass]="{'selected': isSelected}">
        <img [src]="show.image" class="card-img-top" alt="...">
        <div class="card-body">
        <p (click)="onDeleteCard()" style="float:right; cursor:pointer">X</p>
        <h5 class="card-title">{{show.name}}</h5>
        <p class="card-text">{{show.description}}</p>
        <!-- Solo cuando tienen mas de 100 episodios -->
        <!-- <a *ngIf="show.episodes>100" href="#" class="btn btn-primary">Seleccionar</a> -->
        <button class="btn btn-primary" (click)="changeSelected()">{{isSelected?"Deseleccionar":"Seleccionar"}}</button>
        
        <!-- EDITAR -->
        <ng-template #content let-modal>
            <div class="modal-header">
                <h4 class="modal-title" id="modal-basic-title">Actualizacion del Show</h4>
                <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
            </div>
            <div class="modal-body">
                <form #form="ngForm" (ngSubmit)="editShow(form)">
                    <div class="mb-3">
                      <label for="name" class="form-label">Nombre</label>
                      <input type="text" class="form-control" id="name" name="name" [ngModel]="show.name">
                    </div>
                    <div class="mb-3">
                      <label for="description" class="form-label">Descripci√≥n</label>
                      <textarea class="form-control" id="description"  name="description" [ngModel]="show.description"></textarea>
                    </div>
                    <div class="mb-3">
                      <label for="episodes" class="form-label">Imagen</label>
                      <input type="text" class="form-control" id="image" name="image" [ngModel]="show.image">
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-outline-secondary" (click)="modal.close('Save click')" >Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </ng-template>
        
        <button class="btn btn-outline-primary" (click)="open(content)" > Editar</button>
        
        <hr />
        
        <!-- <pre>{{ closeResult }}</pre> -->

    </div>
</body>


<style>
    .card{
        width: 250px;
        height: 400px;
        margin: 5px;
    }
    img{
        height: 50%;
    }
    .selected{
        background-color: bisque;
    }
</style>
